name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: "Setup: Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: "Setup: PNPM"
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.7.5

      - name: "Setup: Node"
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: "Setup: Bun"
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: "Setup: Install Dependencies"
        run: pnpm install

      - name: "Build: Compile"
        run: pnpm build
        env:
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}

  deploy:
    name: Deploy
    needs: ["build"]
    uses: ./.github/workflows/module.deploy.yml
    secrets: inherit
    with:
      environment: stage
      url: https://dev.elide.cloud
